{% extends 'base.html' %}


{% block content %}      


<!--Login--> 
<div class="container py-5">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/blog/register">Create an account</a>.</p>
</div>

{% endblock %}
