{% extends 'base.html' %}

{% block content %} 

  

<!--Register--> 
<div class="card">
    <div class="container py-5">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}                    
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/blog/login">login</a> instead.</p>
    </div>
</div>

{% endblock %}
