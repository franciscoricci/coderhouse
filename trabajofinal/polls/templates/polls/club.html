<!DOCTYPE html>
<html>
<style>
    table, th, td {
    border:1px solid black;
    }
</style>
<table>
    <tr>
      <th>Club</th>
      <th>Pais</th>
    </tr>
    {% if club_list %}
        {% for club in club_list %}
            <tr>
            <td>{{ club.nombreclub }}</td>
            <td>{{ club.pais }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
  </table>
